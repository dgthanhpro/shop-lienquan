<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Random Liên Quân</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shop-container">
        <header>
            <div class="wallet">
                <span>Ví: 0đ</span>
            </div>
            <div class="admin-panel">
                <span>Admin Panel</span>
            </div>
        </header>
        
        <section class="product">
            <div class="product-header">
                <img src="path/to/your/image.jpg" alt="Liên Quân" class="product-icon">
                <span>Random liên quân</span>
            </div>

            <div class="product-item">
                <h2>Random liên quân đỏ đen</h2>
                <p>Hàng có tỷ lệ nổ sss</p>
                <div class="product-info">
                    <span class="price">500đ</span>
                    <span>Còn lại: 355</span>
                    <span>Đã bán: 65</span>
                </div>
                <button class="buy-button">Mua Ngay</button>
            </div>

            <div class="product-item">
                <h2>Random liên quân vip</h2>
                <p>Hàng có tỷ lệ cao nổ sss...</p>
                <div class="product-info">
                    <span class="price">700đ</span>
                    <span>Còn lại: 555</span>
                    <span>Đã bán: 252</span>
                </div>
                <button class="buy-button">Mua Ngay</button>
            </div>

            <div class="product-item">
                <h2>Random siêu vip</h2>
                <p>Có tỷ lệ nổ reg ss và các reg khác...</p>
                <div class="product-info">
                    <span class="price">2.000đ</span>
                    <span>Còn lại: 0</span>
                    <span>Đã bán: 0</span>
                </div>
                <button class="sold-out-button" disabled>Hết Hàng</button>
            </div>
        </section>
    </div>
</body>
</html>
